<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件对比工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>文件对比工具</h1>
    <input type="file" id="file1" accept=".xlsx, .xls">
    <input type="file" id="file2" accept=".xlsx, .xls">
    <select id="column1"></select>
    <select id="column2"></select>
    <select id="update-table">
        <option value="1">表 1</option>
        <option value="2">表 2</option>
    </select>
    <button id="compare-btn" disabled>对比</button>
    <button id="download-btn" disabled>下载</button>
    <script src="script.js"></script>
</body>
</html>
